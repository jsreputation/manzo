<label for="" class="d-block font-20 text-success">{{ settings.label }}</label>
<div class="form-check form-check-inline" *ngFor="let item of settings.values">
    <input class="form-check-input" type="radio" [id]="item.id" [value]="item.id" [name]="settings.type" [checked]="item.checked">
    <label class="form-check-label" [for]="item.id">{{ item.label }}</label>
</div>
