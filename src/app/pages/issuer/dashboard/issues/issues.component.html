<div class="row">
    <ng-container *ngFor="let item of stolist">
        <div class="col-md-4 mt-4 col-sm-4 col-4">
            <div class="card" (click)="editSTO()" >
                <img [src]="item.imgName" alt="">
                <div class="card-body">
                    <span class="badge badge-primary float-right" *ngIf="item.open">Open</span>
                    <span class="badge badge-danger float-right" *ngIf="!item.open">Closed</span>
                    <p class="font-weight-bold font-18">{{ item.title }}</p>
                    <p class="font-14">{{ item.description }}</p>
                    <p class="font-14 mt-3">{{ item.filter }}</p>
                    <div class="d-flex justify-content-between">
                        <label class="font-16">Investors: <span class="text-success font-weight-bold">{{ item.investors }}</span></label>
                        <label class="font-16">Minted: <span class="text-success font-weight-bold">{{item.minted}}/{{ item.total }}</span></label>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width': item.progress+'%' }"  aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="d-flex align-items-center mt-3">
                        <!-- <fa-icon [icon]="clockIcon" class="m-icon mr-3 text-success font-18"> </fa-icon> -->
                        <div class="font-16">
                            {{ item.daysLeft }} days left
                        </div>   
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
