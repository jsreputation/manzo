<div class="container">
    <h3 class="text-danger text-center mt-5">Configure your STO</h3>
    <form action="">
        <div class="form-group row">
            <label for="">Start Time</label>
            <input [owlDateTimeTrigger]="dt5" [owlDateTime]="dt5">
            <owl-date-time [pickerMode]="'dialog'" #dt5></owl-date-time>
        </div>
        <div class="form-group row">
            <label for="">End Time</label>
        </div>
        
    </form>
</div>
