<div class="container">
    <h3 class="text-danger text-center mt-5">Configure your STO</h3>
    <form action="">
        <div class="form-group">
            <label for="" class="font-20 text-success">Period</label>
            <manzo-datetime></manzo-datetime>
        </div>

        <div class="form-group">
            <label for="" class="font-20 text-success">Tiers</label>
            <table class="table">
                <thead class="thead-dark text-center">
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Rate Per Tier</th>
                        <th scope="col">Total ST Per Tier</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <th>
                            <input type="number" class="form-control" placeholder="Rate Per Tier">
                        </th>
                        <th>
                            <input type="number" class="form-control" placeholder="Total ST Per Tier">
                        </th>
                    </tr>
                    <tr>
                        <th>2</th>
                        <th>
                            <input type="number" class="form-control" placeholder="Rate Per Tier">
                        </th>
                        <th>
                            <input type="number" class="form-control" placeholder="Total ST Per Tier">
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="form-group" *ngFor="let item of configInputs" >
            <manzo-both-input [settings]="item" *ngIf="item.type == 'both'"></manzo-both-input>
            <manzo-checkbox [settings]="item" *ngIf="item.type == 'checkbox'"></manzo-checkbox>
            <manzo-normal-input [settings]="item" *ngIf="item.type == 'normal'"></manzo-normal-input>
        </div>
        
        <manzo-button (click)="createSTO($event)" label="Create Security Token" [icon]="saveIcon" class="mt-4 mb-3 d-block text-center"></manzo-button>
    </form>
</div>
