<div class="container pt-3">
    <h3 class="text-danger font-weight-bold">Manzo</h3>
    <div class="row">
        <div class="card col-md-6">
            <img src="../../../../assets/images/crypto.jfif" alt="">
            <button class="btn btn-success">Change Picture</button>
        </div>
        <div class="col-md-6">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">STO Close/Open</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch2">
                <label class="custom-control-label" for="customSwitch2">STO Paused/Unpaused</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch3">
                <label class="custom-control-label" for="customSwitch3">STO Issuable/Not Issuable</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch4">
                <label class="custom-control-label" for="customSwitch4">Cap Reached/Not Reached</label>
            </div>
        </div>
    </div>
</div>
