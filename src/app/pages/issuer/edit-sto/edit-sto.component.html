<div class="container pt-3">
    <h3 class="text-danger font-weight-bold">Manzo</h3>
    <div class="row">
        <div class="card col-md-12">
            <img src="../../../../assets/images/crypto.jfif" alt="">
            <button class="btn btn-success">Change Picture</button>
        </div>
        <div class="col-md-12 mt-4">
            <manzo-datetime></manzo-datetime>
            <ng-container *ngFor="let item of editstoinputs">
                <manzo-switch [settings]="item" *ngIf="item.type=='switch'"></manzo-switch>
                <manzo-normal-input [settings]="item" *ngIf="item.type=='normal'"></manzo-normal-input>
            </ng-container>

            <table class="table mt-3">
                <thead class="thead-dark text-center">
                    <tr>
                        <th>No</th>
                        <th>Tier</th>
                        <th>Rate</th>
                        <th>Cap</th>
                        <th>Amount Minted</th>
                        <th>Amount Sold</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

            <label for="" class="font-20 text-success mt-3">Fund Raised</label>
            <table class="table mt-3">
                <thead class="thead-dark text-center">
                    <tr>
                        <th>ETH</th>
                        <th>USDT</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                        <td>34.3</td>
                        <td>2342.2</td>
                    </tr>
                </tbody>
            </table>

            <div class="mt-3">
                <label class="text-success font-20">Investor count: </label>
                <label class="text-danger font-18">50</label>
            </div>
            <div class="mt-3">
                <label class="text-success font-20">Balance Locked: </label>
                <label class="text-danger font-18">1201</label>
            </div>
            <div class="mt-3">
                <label class="text-success font-20">Balance Unocked: </label>
                <label class="text-danger font-18">557</label>
            </div>
            <div class="progress mt-3">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
</div>
